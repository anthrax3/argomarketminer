<div ng-show="$ctrl.activities.length" layout="row">
    <b flex="10">Ticket</b>
    <b flex="25">Type</b>
    <b flex="10">Market</b>
    <b flex="5">Units</b>
    <b flex="10">Price</b>
    <b flex="5">Profit</b>
    <b flex="10">Balance</b>
    <b flex="10">Date/Time</b>
</div>

<md-content>

    <md-card ng-repeat="activity in $ctrl.activities">

        <div layout="row">
            <span flex="10">{{ activity.id }}</span>
            <span flex="25">{{ activity.type }}</span>
            <span flex="10">{{ activity.instrument }}</span>
            <span flex="5">{{ activity.units | number }}</span>
            <span flex="10">{{ activity.price }}</span>
            <span flex="10" ng-class="activity.pl >= 0 ? 'highlight-green' : 'highlight-red'">
                {{ activity.pl | number:4 }}
            </span>
            <span flex="10">{{ activity.accountBalance | number:2 }}</span>
            <span flex="10">{{ activity.time | date:"MMM d, HH:mm" }}</span>
        </div>

    </md-card>

    <md-card ng-show="!$ctrl.activities.length">
        No activities.
    </md-card>

</md-content>
