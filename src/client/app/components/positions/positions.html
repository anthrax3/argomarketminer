<div ng-show="$ctrl.positions.length" layout="row">
    <b flex="5">Type</b>
    <b flex="10">Market</b>
    <b flex="10">Units</b>
    <!-- <b flex="10">Exposure (USD)</b> -->
    <b flex="10">Avg. Price</b>
</div>

<md-content>

    <md-card ng-repeat="position in $ctrl.positions">

        <div layout="row">
            <span flex="5">{{ position.side }}</span>
            <span flex="10">{{ position.instrument }}</span>
            <span flex="10">{{ position.units | number }}</span>
            <span flex="10">{{ position.avgPrice }}</span>
        </div>

    </md-card>

    <md-card ng-show="!$ctrl.positions.length">
        No positions.
    </md-card>

</md-content>
