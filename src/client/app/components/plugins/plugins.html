<md-content>
    <md-card ng-repeat="(plugin, value) in $ctrl.plugins">

        <md-switch ng-model="$ctrl.plugins[plugin]" ng-change="$ctrl.engage()" aria-label="plugin">
            {{ plugin }}
        </md-switch>

    </md-card>

    <md-card ng-show="$ctrl.pluginsInfo.count === 0">
        No plugins.
    </md-card>

</md-content>
