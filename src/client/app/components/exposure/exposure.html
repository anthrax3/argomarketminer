<div ng-show="$ctrl.exposures.length" layout="row">
    <b flex="5">Type</b>
    <b flex="10">Market</b>
    <b flex="10">Units</b>
    <!-- <b flex="10">USD</b> -->
</div>

<md-content>

    <md-card ng-repeat="exposure in $ctrl.exposures">

        <div layout="row">
            <span flex="5">{{ exposure.type }}</span>
            <span flex="10">{{ exposure.market }}</span>
            <span flex="10">{{ exposure.units | number:0 }}</span>
            <!-- <span flex="10">{{ exposure.usd }}</span> -->
        </div>

    </md-card>

    <md-card ng-show="!$ctrl.exposures.length">
        No exposures.
    </md-card>

</md-content>
